<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модульна сітка</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #444;
            padding: 20px;
            border-radius: 10px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input, .form-container select, .form-container button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .grid-preview {
            margin: 20px auto;
            border: 2px solid #666;
            background: #fff;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Калькулятор модульної сітки</h1>
    <div class="form-container">
        <label>Розмір робочої області (мм):</label>
        <input type="number" id="width" placeholder="Ширина (мм)">
        <input type="number" id="height" placeholder="Висота (мм)">
        
        <label>Одиниці виміру:</label>
        <select id="unit">
            <option value="mm">Міліметри</option>
            <option value="inch">Дюйми</option>
        </select>
        
        <label>Кількість стовпців:</label>
        <input type="number" id="columns" placeholder="Стовпці">
        
        <label>Кількість рядків:</label>
        <input type="number" id="rows" placeholder="Рядки">
        
        <button id="calculate">Розрахувати</button>
    </div>
    <div id="grid-container" class="grid-preview" style="width: 0; height: 0;"></div>
    <div id="output">
        <h2>Результати:</h2>
        <p id="module-width">Ширина модуля:</p>
        <p id="module-height">Висота модуля:</p>
        <p id="horizontal-margin">Горизонтальний відступ:</p>
        <p id="vertical-margin">Вертикальний відступ:</p>
    </div>
    <script>
        document.getElementById('calculate').addEventListener('click', () => {
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);
            const unit = document.getElementById('unit').value;
            const columns = parseInt(document.getElementById('columns').value);
            const rows = parseInt(document.getElementById('rows').value);
            
            if (!width || !height || !columns || !rows) {
                alert('Будь ласка, заповніть усі поля');
                return;
            }
            
            const gridContainer = document.getElementById('grid-container');
            const moduleWidth = (width / columns).toFixed(2);
            const moduleHeight = (height / rows).toFixed(2);
            
            gridContainer.style.width = unit === 'inch' ? `${(width * 25.4).toFixed(2)}px` : `${width}px`;
            gridContainer.style.height = unit === 'inch' ? `${(height * 25.4).toFixed(2)}px` : `${height}px`;
            gridContainer.innerHTML = '';
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < columns; j++) {
                    const module = document.createElement('div');
                    module.style.position = 'absolute';
                    module.style.width = `${moduleWidth}px`;
                    module.style.height = `${moduleHeight}px`;
                    module.style.left = `${j * moduleWidth}px`;
                    module.style.top = `${i * moduleHeight}px`;
                    module.style.border = '1px solid #00f';
                    gridContainer.appendChild(module);
                }
            }
            
            document.getElementById('module-width').innerText = `Ширина модуля: ${moduleWidth} ${unit}`;
            document.getElementById('module-height').innerText = `Висота модуля: ${moduleHeight} ${unit}`;
            document.getElementById('horizontal-margin').innerText = `Горизонтальний відступ: авто`;
            document.getElementById('vertical-margin').innerText = `Вертикальний відступ: авто`;
        });
    </script>
</body>
</html>
