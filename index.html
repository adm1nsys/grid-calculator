<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модульна сітка</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #444;
            padding: 20px;
            border-radius: 10px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input, .form-container select, .form-container button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .grid-preview {
            margin: 20px auto;
            border: 2px solid #666;
            background: #fff;
            position: relative;
        }
        .module {
            background: rgba(0, 0, 255, 0.2);
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Калькулятор модульної сітки</h1>
    <div class="form-container">
        <label>Розмір робочої області (мм):</label>
        <input type="number" id="width" placeholder="Ширина (мм)">
        <input type="number" id="height" placeholder="Висота (мм)">
        
        <label>Кількість стовпців:</label>
        <input type="number" id="columns" placeholder="Стовпці">
        
        <label>Кількість рядків:</label>
        <input type="number" id="rows" placeholder="Рядки">
        
        <label>Проміжки між стовпцями (мм):</label>
        <input type="number" id="gutterX" placeholder="Проміжки (мм)">
        
        <label>Проміжки між рядками (мм):</label>
        <input type="number" id="gutterY" placeholder="Проміжки (мм)">
        
        <button id="calculate">Розрахувати</button>
    </div>
    <div id="grid-container" class="grid-preview" style="width: 0; height: 0;"></div>
    <div id="output">
        <h2>Результати:</h2>
        <p id="module-width">Ширина модуля:</p>
        <p id="module-height">Висота модуля:</p>
        <p id="horizontal-margin">Проміжки між стовпцями:</p>
        <p id="vertical-margin">Проміжки між рядками:</p>
    </div>
    <script>
        document.getElementById('calculate').addEventListener('click', () => {
            // Вхідні дані
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);
            const columns = parseInt(document.getElementById('columns').value);
            const rows = parseInt(document.getElementById('rows').value);
            const gutterX = parseFloat(document.getElementById('gutterX').value);
            const gutterY = parseFloat(document.getElementById('gutterY').value);
            
            if (!width || !height || !columns || !rows || gutterX === undefined || gutterY === undefined) {
                alert('Будь ласка, заповніть усі поля');
                return;
            }

            // Допоміжна функція для округлення до 0.05
            const roundToNearest = (value, step = 0.05) => Math.round(value / step) * step;
            
            // Обчислення
            const totalGutterX = roundToNearest(gutterX * (columns - 1));
            const totalGutterY = roundToNearest(gutterY * (rows - 1));
            
            const moduleWidth = roundToNearest((width - totalGutterX) / columns);
            const moduleHeight = roundToNearest((height - totalGutterY) / rows);
            
            // Перевірка на точність
            const finalWidth = roundToNearest(moduleWidth * columns + totalGutterX);
            const finalHeight = roundToNearest(moduleHeight * rows + totalGutterY);

            if (finalWidth > width || finalHeight > height) {
                alert('Перевірте введені дані — вони можуть перевищувати доступну область!');
                return;
            }

            // Виведення результатів
            document.getElementById('module-width').innerText = `Ширина модуля: ${moduleWidth} мм`;
            document.getElementById('module-height').innerText = `Висота модуля: ${moduleHeight} мм`;
            document.getElementById('horizontal-margin').innerText = `Проміжки між стовпцями: ${gutterX} мм`;
            document.getElementById('vertical-margin').innerText = `Проміжки між рядками: ${gutterY} мм`;
            
            // Візуалізація сітки
            const gridContainer = document.getElementById('grid-container');
            gridContainer.style.width = `${width}mm`;
            gridContainer.style.height = `${height}mm`;
            gridContainer.innerHTML = ''; // Очищення попередньої сітки
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < columns; j++) {
                    const module = document.createElement('div');
                    module.classList.add('module');
                    module.style.width = `${moduleWidth}mm`;
                    module.style.height = `${moduleHeight}mm`;
                    module.style.left = `${j * (moduleWidth + gutterX)}mm`;
                    module.style.top = `${i * (moduleHeight + gutterY)}mm`;
                    gridContainer.appendChild(module);
                }
            }
        });
    </script>
</body>
</html>
